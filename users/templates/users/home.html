{% extends "users/base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido, {{user.first_name.title|default:'Guest'}}</h1>
        <p class="lead">
            BetPay El mejor medio de pago virtual
        </p>
        <hr class="my-4">
        <p class="lead">
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">Salir</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Ingresar</a>
            {% endif %}
        </p>
    </div>

{% endblock content %}
